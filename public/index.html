<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Venteliste</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f1f3f5;
  color: #1f1f1f;
}

.login-box {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: white;
  padding: 40px;
  border-radius: 14px;
  width: 320px;
  box-shadow: 0 12px 30px rgba(0,0,0,.12);
}

.login-card h2 {
  text-align: center;
  margin-bottom: 25px;
}

.login-card input {
  width: 100%;
  padding: 11px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.login-card button {
  width: 100%;
  padding: 11px;
  background: #4a90e2;
  color: white;
  border: none;
  border-radius: 8px;
}

.app {
  display: none;
  padding: 25px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

input {
  padding: 8px;
  margin: 6px 4px 6px 0;
}

table {
  width: 100%;
  margin-top: 18px;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  background: #e9ecef;
}

.gronn { background: #d4edda; }
.gul   { background: #fff3cd; }
.rod   { background: #f8d7da; }
</style>
</head>

<body>

<div class="login-box">
  <div class="login-card">
    <h2>Venteliste</h2>
    <input id="bruker" placeholder="Brukernavn">
    <input id="pin" type="password" placeholder="PIN">
    <button onclick="login()">Logg inn</button>
  </div>
</div>

<div class="app">
  <div class="top-bar">
    <h2>Venteliste</h2>
    <button onclick="openScreen()">ðŸ“º Storskjerm</button>
  </div>

  <div>
    <input id="navn" placeholder="Kunde">
    <input id="regnr" placeholder="Reg.nr">
    <input id="klarTid" type="time">
    <button onclick="leggTil()">Legg til</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Kunde</th>
        <th>Reg.nr</th>
        <th>Ventetid</th>
        <th>Klar</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let verkstedId = "";

/* AUTOLOGIN */
fetch("/session")
  .then(r => r.ok ? r.json() : Promise.reject())
  .then(d => start(d.verkstedId))
  .catch(() => {});

function login() {
  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      brukernavn: bruker.value,
      pin: pin.value
    })
  })
  .then(r => r.json())
  .then(d => start(d.verkstedId))
  .catch(() => alert("Feil login"));
}

function start(id) {
  verkstedId = id;
  document.querySelector(".login-box").style.display = "none";
  document.querySelector(".app").style.display = "block";
  socket.emit("join", verkstedId);
}

function openScreen() {
  window.open(`/storskjerm.html?verksted=${verkstedId}`, "_blank");
}

function leggTil() {
  socket.emit("nyKunde", {
    id: Date.now().toString(),
    verkstedId,
    navn: navn.value,
    regnr: regnr.value,
    klarTid: klarTid.value,
    startTid: Date.now()
  });
}

socket.on("oppdater", data => {
  liste.innerHTML = "";
  data.forEach(k => {
    let cls = "gronn";
    if (k.klarTid) {
      const [h,m] = k.klarTid.split(":");
      const klar = new Date();
      klar.setHours(h,m,0,0);
      const diff = (klar - Date.now()) / 60000;
      if (diff < 0) cls = "rod";
      else if (diff <= 30) cls = "gul";
    }

    const tr = document.createElement("tr");
    tr.className = cls;
    tr.innerHTML = `
      <td>${k.navn}</td>
      <td>${k.regnr}</td>
      <td>${Math.floor((Date.now() - k.startTid) / 60000)} min</td>
      <td>${k.klarTid || ""}</td>
      <td><button onclick="fjern('${k.id}')">X</button></td>
    `;
    liste.appendChild(tr);
  });
});

function fjern(id) {
  socket.emit("fjernKunde", { id, verkstedId });
}
</script>

</body>
</html>
