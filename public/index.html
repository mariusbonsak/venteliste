<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Venteliste – Verksted</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f8f9fa;
  padding: 30px;
  color: #212529;
  margin: 0;
}

h2 {
  text-align: center;
  font-weight: 600;
  color: #1c2833;
  margin-bottom: 25px;
}

.input-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

input, button, select {
  padding: 10px 12px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ced4da;
  outline: none;
}

input { width: 150px; }

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

button:hover { background-color: #0056b3; }

select { border-radius: 6px; }

table {
  width: 100%;
  border-collapse: collapse;
  background: #ffffff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

th, td {
  padding: 12px;
  text-align: center;
  font-size: 14px;
}

th { background-color: #e9ecef; color: #495057; font-weight: 600; }

tr:nth-child(even) td { background-color: #f8f9fa; }

/* --- Ventetidsfarger --- */
.status-gronn { background-color: #e6f4ea; }  /* under forventet tid */
.status-gul { background-color: #fff8e1; }    /* over forventet tid */
.status-rod { background-color: #fdecea; }    /* +60 min over forventet */
</style>
</head>

<body>

<h2>Ventende kunder</h2>

<div class="input-container">
  <input id="navn" placeholder="Kundenavn">
  <input id="regnr" placeholder="Reg.nr">
  <input id="klarTid" type="time">
  <button onclick="leggTil()">Legg til</button>
</div>

<table>
  <thead>
    <tr>
      <th>Navn</th>
      <th>Reg.nr</th>
      <th>Ventetid (min)</th>
      <th>Forventet klar</th>
      <th>Status</th>
      <th>Handling</th>
    </tr>
  </thead>
  <tbody id="liste"></tbody>
</table>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

function leggTil() {
  const navn = document.getElementById("navn").value.trim();
  const regnr = document.getElementById("regnr").value.trim();
  const klarTid = document.getElementById("klarTid").value;

  if (!navn) { alert("Skriv inn navn"); return; }

  socket.emit("nyKunde", {
    id: Date.now().toString(),
    navn,
    regnr,
    klarTid,
    startTid: Date.now(),
    status: "Venter"
  });

  document.getElementById("navn").value = "";
  document.getElementById("regnr").value = "";
  document.getElementById("klarTid").value = "";
}

function endreStatus(id, status) {
  socket.emit("oppdaterStatus", { id, status });
}

function fjern(id) {
  socket.emit("fjernKunde", id);
}

socket.on("oppdater", (data) => {
  const tbody = document.getElementById("liste");
  tbody.innerHTML = "";

  data.forEach(k => {
    const ventetid = Math.floor((Date.now() - k.startTid)/60000);

    // --- Fargelogikk ---
    let klasse = "status-gronn"; // standard grønn

    if (k.klarTid) {
      const [h, m] = k.klarTid.split(":").map(Number);
      const forventet = new Date();
      forventet.setHours(h, m, 0, 0);

      const diff = (Date.now() - forventet.getTime())/60000; // i minutter

      if (diff > 60) klasse = "status-rod";   // mer enn 1 time over
      else if (diff > 0) klasse = "status-gul"; // over forventet tid
    }

    const row = document.createElement("tr");
    row.className = klasse;

    row.innerHTML = `
      <td>${k.navn}</td>
      <td>${k.regnr || ""}</td>
      <td>${ventetid}</td>
      <td>${k.klarTid || ""}</td>
      <td>
        <select onchange="endreStatus('${k.id}', this.value)">
          <option ${k.status === "Venter" ? "selected":""}>Venter</option>
          <option ${k.status === "Under arbeid" ? "selected":""}>Under arbeid</option>
          <option ${k.status === "Klar" ? "selected":""}>Klar</option>
        </select>
      </td>
      <td>
        <button onclick="fjern('${k.id}')">Fjern</button>
      </td>
    `;

    tbody.appendChild(row);
  });
});
</script>
</body>
</html>
