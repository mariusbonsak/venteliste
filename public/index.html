<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>VerkstedFlow</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #1c1f23;
  color: #eaeaea;
}

.login-box {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: #2a2f35;
  padding: 40px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
}

.login-card h2 {
  text-align: center;
  margin-bottom: 25px;
}

.login-card input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: none;
}

.login-card button {
  width: 100%;
  padding: 10px;
  background: #4a90e2;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.login-card button:hover {
  background: #357abd;
}

.app {
  padding: 25px;
  display: none;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-bar button {
  background: #444;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
  background: #2a2f35;
}

th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #444;
}

.gronn { background: #1f7a3f; }
.gul   { background: #b59b2a; }
.rod   { background: #8b1e1e; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box">
  <div class="login-card">
    <h2>VerkstedFlow</h2>
    <input id="bruker" placeholder="Brukernavn">
    <input id="pin" type="password" placeholder="PIN-kode">
    <button onclick="login()">Logg inn</button>
  </div>
</div>

<!-- APP -->
<div class="app">
  <div class="top-bar">
    <h2>Venteliste</h2>
    <button onclick="openScreen()">ðŸ“º Storskjerm</button>
  </div>

  <input id="navn" placeholder="Kundenavn">
  <input id="regnr" placeholder="Reg.nr">
  <input id="klarTid" type="time">
  <button onclick="leggTil()">Legg til</button>

  <table>
    <thead>
      <tr>
        <th>Navn</th>
        <th>Reg.nr</th>
        <th>Ventetid</th>
        <th>Klar</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let verkstedId = "";

function login() {
  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      brukernavn: bruker.value,
      pin: pin.value
    })
  })
  .then(r => r.json())
  .then(d => {
    verkstedId = d.verkstedId;
    document.querySelector(".login-box").style.display = "none";
    document.querySelector(".app").style.display = "block";
    socket.emit("join", verkstedId);
  })
  .catch(() => alert("Innlogging feilet"));
}

function openScreen() {
  window.open(`/screen.html?verksted=${verkstedId}`, "_blank");
}

function leggTil() {
  socket.emit("nyKunde", {
    id: Date.now().toString(),
    verkstedId,
    navn: navn.value,
    regnr: regnr.value,
    klarTid: klarTid.value,
    startTid: Date.now()
  });
}

socket.on("oppdater", data => {
  liste.innerHTML = "";
  data.forEach(k => {
    let cls = "gronn";
    if (k.klarTid) {
      const [h,m] = k.klarTid.split(":");
      const klar = new Date();
      klar.setHours(h,m,0,0);
      const diff = (klar - Date.now()) / 60000;
      if (diff < 0) cls = "rod";
      else if (diff <= 30) cls = "gul";
    }

    const tr = document.createElement("tr");
    tr.className = cls;
    tr.innerHTML = `
      <td>${k.navn}</td>
      <td>${k.regnr}</td>
      <td>${Math.floor((Date.now() - k.startTid) / 60000)} min</td>
      <td>${k.klarTid || ""}</td>
      <td><button onclick="fjern('${k.id}')">X</button></td>
    `;
    liste.appendChild(tr);
  });
});

function fjern(id) {
  socket.emit("fjernKunde", { id, verkstedId });
}
</script>

</body>
</html>
