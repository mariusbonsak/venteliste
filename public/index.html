<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Venteliste – Admin</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f3f4f6;
  padding: 30px;
  margin: 0;
  color: #1f2933;
}

h2 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 25px;
}

/* Inputs */
.input-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 25px;
}

input, button, select {
  padding: 10px 12px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ced4da;
}

input { width: 150px; }

button {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover { background: #0056b3; }

.storskjerm {
  background: #28a745;
}
.storskjerm:hover { background: #218838; }

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

th, td {
  padding: 14px;
  text-align: center;
}

th {
  background: #e9ecef;
  font-weight: 600;
}

/* Status colors (viktig!) */
.status-gronn td { background-color: #e6f4ea !important; }
.status-gul td   { background-color: #fff8e1 !important; }
.status-rod td   { background-color: #fdecea !important; }

button:active { transform: scale(0.97); }
</style>
</head>

<body>

<h2>Ventende kunder – Admin</h2>

<div style="text-align:center; margin-bottom:20px;">
  <button class="storskjerm" onclick="window.open('storskjerm.html','_blank')">
    Åpne storskjerm
  </button>
</div>

<div class="input-container">
  <input id="navn" placeholder="Kundenavn">
  <input id="regnr" placeholder="Reg.nr">
  <input id="klarTid" type="time">
  <button onclick="leggTil()">Legg til</button>
</div>

<table>
<thead>
<tr>
  <th>Navn</th>
  <th>Reg.nr</th>
  <th>Ventetid (min)</th>
  <th>Forventet klar</th>
  <th>Status</th>
  <th>Handling</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let kunder = [];

/* Legg til kunde */
function leggTil() {
  const navn = document.getElementById("navn").value.trim();
  const regnr = document.getElementById("regnr").value.trim();
  const klarTid = document.getElementById("klarTid").value;

  if (!navn) return alert("Skriv inn navn");

  socket.emit("nyKunde", {
    id: Date.now().toString(),
    navn,
    regnr,
    klarTid,
    startTid: Date.now(),
    status: "Venter"
  });

  document.getElementById("navn").value = "";
  document.getElementById("regnr").value = "";
  document.getElementById("klarTid").value = "";
}

/* Endre status */
function endreStatus(id, status) {
  socket.emit("oppdaterStatus", { id, status });
}

/* Fjern kunde */
function fjern(id) {
  socket.emit("fjernKunde", id);
}

/* Tegn tabell */
function render() {
  const tbody = document.getElementById("liste");
  tbody.innerHTML = "";

  kunder.forEach(k => {
    const ventetid = Math.floor((Date.now() - k.startTid) / 60000);

    let klasse = "status-gronn";
    if (k.klarTid) {
      const [h,m] = k.klarTid.split(":").map(Number);
      const forventet = new Date();
      forventet.setHours(h,m,0,0);
      const diff = (Date.now() - forventet.getTime()) / 60000;

      if (diff > 60) klasse = "status-rod";
      else if (diff > 0) klasse = "status-gul";
    }

    const row = document.createElement("tr");
    row.className = klasse;

    row.innerHTML = `
      <td>${k.navn}</td>
      <td>${k.regnr || ""}</td>
      <td>${ventetid}</td>
      <td>${k.klarTid || ""}</td>
      <td>
        <select onchange="endreStatus('${k.id}',this.value)">
          <option ${k.status==="Venter"?"selected":""}>Venter</option>
          <option ${k.status==="Under arbeid"?"selected":""}>Under arbeid</option>
          <option ${k.status==="Klar"?"selected":""}>Klar</option>
        </select>
      </td>
      <td><button onclick="fjern('${k.id}')">Fjern</button></td>
    `;

    tbody.appendChild(row);
  });
}

/* Socket.io */
socket.on("oppdater", data => {
  kunder = data;
  render();
});

/* Sanntidsoppdatering */
setInterval(render, 30000);
</script>

</body>
</html>
