<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Verksted ‚Äì Venteliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #e5e7eb;
  margin: 0;
  padding: 20px;
  color: #1f2933;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.container {
  max-width: 1200px;
  margin: auto;
}

input, select, button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
}

button {
  background: #1f2933;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  margin-top: 20px;
  border-radius: 10px;
  overflow: hidden;
}

th, td {
  border-bottom: 1px solid #e5e7eb;
  padding: 12px;
  text-align: center;
}

th {
  background: #f3f4f6;
  font-weight: 600;
}

/* STATUSFARGER */
.status-gronn td { background-color: #d1fae5; }
.status-gul td   { background-color: #fde68a; }
.status-rod td   { background-color: #fecaca; }

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

a {
  text-decoration: none;
  font-weight: 600;
  color: #1f2933;
}
</style>
</head>

<body>

<div class="container">
  <div class="topbar">
    <h2>Ventende kunder</h2>
    <a href="/storskjerm.html" target="_blank">üì∫ Storskjerm</a>
  </div>

  <input id="ordre" placeholder="Ordrenr">
  <input id="navn" placeholder="Kundenavn">
  <input id="regnr" placeholder="Reg.nr">
  <input id="klarTid" type="time">
  <button onclick="leggTil()">Legg til</button>

  <table>
    <thead>
      <tr>
        <th>Ordre</th>
        <th>Navn</th>
        <th>Reg.nr</th>
        <th>Ventetid (min)</th>
        <th>Forventet klar</th>
        <th>Status</th>
        <th>Handling</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>
</div>

<script>
/* üîê PIN-BESKYTTELSE (kun admin) */
const PIN_KODE = "1250";

if (!sessionStorage.getItem("autorisert")) {
  const pin = prompt("Skriv PIN-kode");

  if (pin !== PIN_KODE) {
    alert("Feil PIN");
    location.reload();
  } else {
    sessionStorage.setItem("autorisert", "ja");
  }
}
</script>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let kunder = [];

function leggTil() {
  const ordre = ordreEl.value;
  const navn = navnEl.value;
  const regnr = regnrEl.value;
  const klarTid = klarTidEl.value;

  if (!navn || !ordre) return alert("Ordre og navn er p√•krevd");

  socket.emit("nyKunde", {
    id: Date.now().toString(),
    ordre,
    navn,
    regnr,
    klarTid,
    startTid: Date.now(),
    status: "Venter"
  });

  ordreEl.value = navnEl.value = regnrEl.value = "";
}

function endreStatus(id, status) {
  socket.emit("oppdaterStatus", { id, status });
}

function fjern(id) {
  socket.emit("fjernKunde", id);
}

socket.on("oppdater", data => {
  kunder = data;
  render();
});

function render() {
  const tbody = document.getElementById("liste");
  tbody.innerHTML = "";

  kunder.forEach(k => {
    const ventetid = Math.floor((Date.now() - k.startTid) / 60000);

    let klasse = "status-gronn";
    if (k.klarTid) {
      const [h,m] = k.klarTid.split(":").map(Number);
      const forventet = new Date();
      forventet.setHours(h,m,0,0);
      const diff = (Date.now() - forventet.getTime()) / 60000;

      if (diff > 60) klasse = "status-rod";
      else if (diff > 0) klasse = "status-gul";
    }

    const row = document.createElement("tr");
    row.className = klasse;

    row.innerHTML = `
      <td>${k.ordre}</td>
      <td>${k.navn}</td>
      <td>${k.regnr || ""}</td>
      <td>${ventetid}</td>
      <td>${k.klarTid || ""}</td>
      <td>
        <select onchange="endreStatus('${k.id}', this.value)">
          <option ${k.status === "Venter" ? "selected" : ""}>Venter</option>
          <option ${k.status === "Under arbeid" ? "selected" : ""}>Under arbeid</option>
          <option ${k.status === "Klar" ? "selected" : ""}>Klar</option>
        </select>
      </td>
      <td><button onclick="fjern('${k.id}')">Fjern</button></td>
    `;
    tbody.appendChild(row);
  });
}

setInterval(render, 30000);
</script>

</body>
</html>
