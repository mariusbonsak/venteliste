<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Venteliste</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f4f6f8;
}

h2 {
  text-align: center;
  color: #2e7d32;
}

input, button, select {
  padding: 8px;
  margin: 5px;
}

button {
  background: #2e7d32;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #256528;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: white;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

th {
  background: #e8f5e9;
}

.status-gronn {
  background: #c8e6c9;
}

.status-gul {
  background: #fff9c4;
}

.status-rod {
  background: #ffcdd2;
}
</style>
</head>

<body>

<h2>Ventende kunder</h2>

<div style="text-align:center;">
  <input id="navn" placeholder="Kundenavn">
  <input id="regnr" placeholder="Reg.nr">
  <input id="klarTid" type="time">
  <button onclick="leggTil()">Legg til</button>
</div>

<table>
  <thead>
    <tr>
      <th>Navn</th>
      <th>Reg.nr</th>
      <th>Ventetid (min)</th>
      <th>Forventet klar</th>
      <th>Status</th>
      <th>Handling</th>
    </tr>
  </thead>
  <tbody id="liste"></tbody>
</table>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

function leggTil() {
  const navn = document.getElementById("navn").value;
  const regnr = document.getElementById("regnr").value;
  const klarTid = document.getElementById("klarTid").value;

  if (!navn) {
    alert("Skriv inn navn");
    return;
  }

  socket.emit("nyKunde", {
    id: Date.now().toString(),
    navn,
    regnr,
    klarTid,
    startTid: Date.now(),
    status: "Venter"
  });

  document.getElementById("navn").value = "";
  document.getElementById("regnr").value = "";
}

function endreStatus(id, status) {
  socket.emit("oppdaterStatus", { id, status });
}

function fjern(id) {
  socket.emit("fjernKunde", id);
}

socket.on("oppdater", (data) => {
  const tbody = document.getElementById("liste");
  tbody.innerHTML = "";

  data.forEach(k => {
    const ventetid = Math.floor((Date.now() - k.startTid) / 60000);

    let klasse = "status-gronn";
    if (k.klarTid) {
      const [h, m] = k.klarTid.split(":");
      const forventet = new Date();
      forventet.setHours(h, m, 0, 0);

      const diff = (Date.now() - forventet.getTime()) / 60000;
      if (diff > 60) klasse = "status-rod";
      else if (diff > 30) klasse = "status-gul";
    }

    const row = document.createElement("tr");
    row.className = klasse;
    row.innerHTML = `
      <td>${k.navn}</td>
      <td>${k.regnr || ""}</td>
      <td>${ventetid}</td>
      <td>${k.klarTid || ""}</td>
      <td>
        <select onchange="endreStatus('${k.id}', this.value)">
          <option ${k.status === "Venter" ? "selected" : ""}>Venter</option>
          <option ${k.status === "Under arbeid" ? "selected" : ""}>Under arbeid</option>
          <option ${k.status === "Klar" ? "selected" : ""}>Klar</option>
        </select>
      </td>
      <td>
        <button onclick="fjern('${k.id}')">Fjern</button>
      </td>
    `;
    tbody.appendChild(row);
  });
});
</script>

</body>
</html>
