<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>VerkstedFlow â€“ Admin</title>
<style>
body {
  font-family: Arial;
  background: #e5e7eb;
  padding: 30px;
}

.login {
  max-width: 300px;
  margin: 100px auto;
}

.app {
  display: none;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}

.status-gronn { background: #9fddb7; }
.status-gul { background: #f2c94c; }
.status-rod { background: #e57373; }
</style>
</head>
<body>

<div class="login">
  <h2>Innlogging</h2>
  <input id="bruker" placeholder="Brukernavn"><br>
  <input id="pin" placeholder="PIN"><br>
  <button onclick="login()">Logg inn</button>
</div>

<div class="app">
  <h2>Venteliste</h2>

  <input id="navn" placeholder="Navn">
  <input id="regnr" placeholder="Reg.nr">
  <input id="klarTid" type="time">
  <button onclick="leggTil()">Legg til</button>

  <table>
    <thead>
      <tr>
        <th>Navn</th>
        <th>Reg.nr</th>
        <th>Ventetid</th>
        <th>Klar</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
let verkstedId = "nardo_vw";
const socket = io();

function login() {
  fetch("/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      brukernavn: bruker.value,
      pin: pin.value
    })
  }).then(r => {
    if (!r.ok) throw "";
    document.querySelector(".login").style.display = "none";
    document.querySelector(".app").style.display = "block";
    socket.emit("join", verkstedId);
  }).catch(() => alert("Feil login"));
}

function leggTil() {
  socket.emit("nyKunde", {
    id: Date.now().toString(),
    verkstedId,
    navn: navn.value,
    regnr: regnr.value,
    klarTid: klarTid.value,
    startTid: Date.now(),
    status: "Venter"
  });
}

socket.on("oppdater", data => {
  liste.innerHTML = "";
  data.forEach(k => {
    let cls = "status-gronn";

    if (k.klarTid) {
      const [h,m] = k.klarTid.split(":");
      const klar = new Date();
      klar.setHours(h,m,0,0);
      const diff = (klar - Date.now()) / 60000;
      if (diff < 0) cls = "status-rod";
      else if (diff <= 30) cls = "status-gul";
    }

    const tr = document.createElement("tr");
    tr.className = cls;
    tr.innerHTML = `
      <td>${k.navn}</td>
      <td>${k.regnr}</td>
      <td>${Math.floor((Date.now()-k.startTid)/60000)} min</td>
      <td>${k.klarTid || ""}</td>
      <td>${k.status}</td>
      <td><button onclick="fjern('${k.id}')">X</button></td>
    `;
    liste.appendChild(tr);
  });
});

function fjern(id){
  socket.emit("fjernKunde",{id,verkstedId});
}

setInterval(()=>socket.emit("join",verkstedId),30000);
</script>

</body>
</html>
