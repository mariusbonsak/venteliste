<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Venteliste</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f1f3f5;
  color: #1f1f1f;
}

/* LOGIN */
.login-box {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: white;
  padding: 40px;
  border-radius: 14px;
  width: 320px;
  box-shadow: 0 12px 30px rgba(0,0,0,.12);
}

.login-card h2 {
  text-align: center;
  margin-bottom: 25px;
}

.login-card input {
  width: 100%;
  padding: 11px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.login-card button {
  width: 100%;
  padding: 11px;
  background: #4a90e2;
  color: white;
  border: none;
  border-radius: 8px;
}

.about-link {
  margin-top: 10px;
  font-size: 12px;
  color: #666;
  cursor: pointer;
}

/* APP */
.app {
  display: none;
  padding: 25px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-bar-right {
  display: flex;
  gap: 10px;
}

.logout-btn {
  background: none;
  border: none;
  color: #666;
  cursor: pointer;
}

input {
  padding: 8px;
  margin: 6px 4px 6px 0;
}

table {
  width: 100%;
  margin-top: 18px;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th { background: #e9ecef; }

.gronn { background: #d4edda; }
.gul   { background: #fff3cd; }
.rod   { background: #f8d7da; }

/* ABOUT MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-card {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box">
  <div class="login-card">
    <h2>Venteliste</h2>
    <input id="bruker" placeholder="Brukernavn">
    <input id="pin" type="password" placeholder="PIN">
    <button onclick="login()">Logg inn</button>
  </div>
  <div class="about-link" onclick="openAbout()">Om systemet</div>
</div>

<!-- APP -->
<div class="app">
  <div class="top-bar">
    <h2>Venteliste</h2>
    <div class="top-bar-right">
      <button onclick="openScreen()">üì∫ Storskjerm</button>
      <button onclick="openAbout()">Om</button>
      <button class="logout-btn" onclick="logout()">Logg ut</button>
    </div>
  </div>

  <div>
    <input id="ordre" placeholder="Ordrenr">
    <input id="navn" placeholder="Kunde">
    <input id="regnr" placeholder="Reg.nr">
    <input id="mekaniker" placeholder="Mek" maxlength="3" style="width:60px">
    <input id="klarTid" type="time">
    <button onclick="leggTil()">Legg til</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Ordre</th>
        <th>Kunde</th>
        <th>Reg.nr</th>
        <th>Mek</th>
        <th>Ventetid</th>
        <th>Klar</th>
        <th>Handling</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>
</div>

<!-- ABOUT -->
<div class="modal" id="aboutModal" onclick="this.style.display='none'">
  <div class="modal-card" onclick="event.stopPropagation()">
    <h3>Venteliste</h3>
    <div id="aboutText"></div>
    <br>
    <button onclick="closeAbout()">Lukk</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let verkstedId = "";
let sisteData = [];

/* ABOUT */
function openAbout() {
  fetch("/about")
    .then(r => r.json())
    .then(d => {
      aboutText.innerHTML = `
        Build: ${d.build}<br>
        ¬© ${d.year} ${d.author}<br>
        <a href="mailto:${d.contact}">${d.contact}</a>
      `;
      aboutModal.style.display = "flex";
    });
}
function closeAbout() {
  aboutModal.style.display = "none";
}

/* SOCKET */
socket.on("connect", () => {
  if (verkstedId) socket.emit("join", verkstedId);
});

/* AUTOLOGIN */
fetch("/session")
  .then(r => r.ok ? r.json() : Promise.reject())
  .then(d => start(d.verkstedId))
  .catch(() => {});

function login() {
  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ brukernavn: bruker.value, pin: pin.value })
  })
  .then(r => r.json())
  .then(d => start(d.verkstedId))
  .catch(() => alert("Feil login"));
}

function logout() {
  fetch("/logout", { method: "POST" }).then(() => location.reload());
}

function start(id) {
  verkstedId = id;
  document.querySelector(".login-box").style.display = "none";
  document.querySelector(".app").style.display = "block";
  socket.emit("join", verkstedId);
}

function openScreen() {
  window.open(`/storskjerm.html?verksted=${verkstedId}`, "_blank");
}

function leggTil() {
  socket.emit("nyKunde", {
    id: Date.now().toString(),
    verkstedId,
    ordre: ordre.value,
    navn: navn.value,
    regnr: regnr.value,
    mekaniker: mekaniker.value.toUpperCase(),
    klarTid: klarTid.value,
    startTid: Date.now()
  });
  mekaniker.value = "";
}

function redigerTid(id) {
  const nyTid = prompt("Ny forventet klar (HH:MM)");
  if (nyTid) socket.emit("redigerTid", { id, verkstedId, klarTid: nyTid });
}

function fjern(id) {
  socket.emit("fjernKunde", { id, verkstedId });
}

socket.on("oppdater", data => {
  sisteData = data;
  render();
});

setInterval(render, 30000);

function render() {
  liste.innerHTML = "";
  sisteData.forEach(k => {
    let cls = "gronn";
    if (k.klarTid) {
      const [h,m] = k.klarTid.split(":");
      const klar = new Date();
      klar.setHours(h,m,0,0);
      const diff = (klar - Date.now()) / 60000;
      if (diff < 0) cls = "rod";
      else if (diff <= 30) cls = "gul";
    }

    liste.innerHTML += `
      <tr class="${cls}">
        <td>${k.ordre||""}</td>
        <td>${k.navn}</td>
        <td>${k.regnr}</td>
        <td><strong>${k.mekaniker||""}</strong></td>
        <td>${Math.floor((Date.now()-k.startTid)/60000)} min</td>
        <td>${k.klarTid||""}</td>
        <td>
          <button onclick="redigerTid('${k.id}')">‚úèÔ∏è</button>
          <button onclick="fjern('${k.id}')">‚ùå</button>
        </td>
      </tr>`;
  });
}
</script>

</body>
</html>
