<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>VerkstedFlow</title>
<style>
body {
  font-family: Arial;
  background: #1f2933;
  color: #fff;
  padding: 30px;
}

.login, .app {
  max-width: 900px;
  margin: auto;
}

input, button {
  padding: 8px;
  margin: 4px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: #2d3748;
}

th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #444;
}

.gronn { background: #1f7a3f; }
.gul { background: #b59b2a; }
.rod { background: #8b1e1e; }
</style>
</head>
<body>

<div class="login">
  <h2>Innlogging</h2>
  <input id="bruker" placeholder="Brukernavn">
  <input id="pin" placeholder="PIN">
  <button onclick="login()">Logg inn</button>
</div>

<div class="app" style="display:none">
  <h2>Venteliste</h2>

  <input id="navn" placeholder="Kundenavn">
  <input id="regnr" placeholder="Reg.nr">
  <input id="klarTid" type="time">
  <button onclick="leggTil()">Legg til</button>

  <table>
    <thead>
      <tr>
        <th>Navn</th>
        <th>Reg.nr</th>
        <th>Ventetid</th>
        <th>Klar</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
let verkstedId = "";
const socket = io();

function login() {
  fetch("/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      brukernavn: bruker.value,
      pin: pin.value
    })
  })
  .then(r => r.json())
  .then(d => {
    verkstedId = d.verkstedId;
    document.querySelector(".login").style.display="none";
    document.querySelector(".app").style.display="block";
    socket.emit("join", verkstedId);
  })
  .catch(() => alert("Feil login"));
}

function leggTil() {
  socket.emit("nyKunde", {
    id: Date.now().toString(),
    verkstedId,
    navn: navn.value,
    regnr: regnr.value,
    klarTid: klarTid.value,
    startTid: Date.now()
  });
}

socket.on("oppdater", data => {
  liste.innerHTML = "";
  data.forEach(k => {
    let cls = "gronn";
    if (k.klarTid) {
      const [h,m] = k.klarTid.split(":");
      const klar = new Date();
      klar.setHours(h,m,0,0);
      const diff = (klar - Date.now())/60000;
      if (diff < 0) cls = "rod";
      else if (diff <= 30) cls = "gul";
    }

    const tr = document.createElement("tr");
    tr.className = cls;
    tr.innerHTML = `
      <td>${k.navn}</td>
      <td>${k.regnr}</td>
      <td>${Math.floor((Date.now()-k.startTid)/60000)} min</td>
      <td>${k.klarTid || ""}</td>
      <td><button onclick="fjern('${k.id}')">X</button></td>
    `;
    liste.appendChild(tr);
  });
});

function fjern(id) {
  socket.emit("fjernKunde", { id, verkstedId });
}

setInterval(()=>socket.emit("join",verkstedId),30000);
</script>

</body>
</html>
