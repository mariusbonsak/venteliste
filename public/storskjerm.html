<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Venteliste â€“ Storskjerm</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #9ea3a8; /* mÃ¸rkere nardo-grÃ¥ */
  margin: 0;
  padding: 40px;
  color: #0f172a;
}

h1 {
  text-align: center;
  margin-bottom: 32px;
  font-size: 46px;
  letter-spacing: 1px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #eef0f2;
  border-radius: 18px;
  overflow: hidden;
}

th, td {
  padding: 22px 16px;
  text-align: center;
  font-size: 30px;
}

th {
  background: #d3d6da;
  font-weight: 700;
}

/* ===== STATUSFARGER â€“ EKSTRA TYDELIG ===== */
.status-gronn td {
  background-color: #9fddb7;   /* kraftig grÃ¸nn */
}

.status-gul td {
  background-color: #f2c94c;   /* tydelig gul */
}

.status-rod td {
  background-color: #e57373;   /* kraftig rÃ¸d */
}
</style>
</head>

<body>

<h1>Ventende kunder</h1>

<table>
  <thead>
    <tr>
      <th>Ordre</th>
      <th>Navn</th>
      <th>Reg.nr</th>
      <th>Ventetid</th>
      <th>Forventet klar</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="liste"></tbody>
</table>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let kunder = [];

socket.on("oppdater", data => {
  kunder = data;
  render();
});

function render() {
  const tbody = document.getElementById("liste");
  tbody.innerHTML = "";

  kunder.forEach(k => {
    const ventetid = Math.floor((Date.now() - k.startTid) / 60000);

    /* ðŸŽ¯ FARGELOGIKK */
    let klasse = "status-gronn";

    if (k.klarTid) {
      const [h, m] = k.klarTid.split(":").map(Number);
      const forventet = new Date();
      forventet.setHours(h, m, 0, 0);

      const minutterTilKlar =
        (forventet.getTime() - Date.now()) / 60000;

      if (minutterTilKlar < 0) {
        klasse = "status-rod";
      } else if (minutterTilKlar <= 30) {
        klasse = "status-gul";
      }
    }

    const row = document.createElement("tr");
    row.className = klasse;

    row.innerHTML = `
      <td>${k.ordre}</td>
      <td>${k.navn}</td>
      <td>${k.regnr || ""}</td>
      <td>${ventetid} min</td>
      <td>${k.klarTid || ""}</td>
      <td>${k.status}</td>
    `;

    tbody.appendChild(row);
  });
}

/* Auto-refresh for klokke og farger */
setInterval(render, 30000);
</script>

</body>
</html>
