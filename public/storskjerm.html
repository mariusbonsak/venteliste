<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Venteliste â€“ Storskjerm</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #8e8e8e; /* Nardo Grey */
  margin: 0;
  padding: 30px;
  color: #f3f4f6;   /* Lys tekst for kontrast */
}
h2 {
  text-align: center;
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 30px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  font-size: 36px;
}
th, td {
  padding: 22px;
  text-align: center;
}
th {
  background: #e9ecef;
  font-weight: 700;
}
.status-gronn td { background-color: #e6f4ea !important; }
.status-gul td   { background-color: #fff8e1 !important; }
.status-rod td   { background-color: #fdecea !important; }
@media (max-width: 1200px) {
  table { font-size: 26px; }
  th, td { padding: 14px; }
}
</style>
</head>

<body>

<h2>Ventende kunder</h2>

<table>
<thead>
<tr>
  <th>Ordre</th>
  <th>Navn</th>
  <th>Reg.nr</th>
  <th>Ventetid</th>
  <th>Forventet klar</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let kunder = [];

function render() {
  const tbody = document.getElementById("liste");
  tbody.innerHTML = "";

  kunder.forEach(k => {
    const ventetid = Math.floor((Date.now() - k.startTid) / 60000);

    let klasse = "status-gronn";
    if (k.klarTid) {
      const [h,m] = k.klarTid.split(":").map(Number);
      const forventet = new Date();
      forventet.setHours(h,m,0,0);
      const diff = (Date.now() - forventet.getTime()) / 60000;
      if (diff > 60) klasse = "status-rod";
      else if (diff > 0) klasse = "status-gul";
    }

    const row = document.createElement("tr");
    row.className = klasse;
    row.innerHTML = `
      <td>${k.ordre || ""}</td>
      <td>${k.navn}</td>
      <td>${k.regnr || ""}</td>
      <td>${ventetid}</td>
      <td>${k.klarTid || ""}</td>
      <td>${k.status}</td>
    `;
    tbody.appendChild(row);
  });
}

socket.on("oppdater", data => {
  kunder = data;
  render();
});

setInterval(render, 30000);
</script>

</body>
</html>
