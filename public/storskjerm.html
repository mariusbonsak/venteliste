<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Venteliste</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #1b1e23;
  color: white;
}

h1 {
  text-align: center;
  margin: 20px;
}

table {
  width: 95%;
  margin: auto;
  border-collapse: collapse;
  font-size: 22px;
}

th, td {
  padding: 16px;
  text-align: center;
}

th {
  background: #2a2f36;
}

.gronn { background: #1e7f43; }
.gul   { background: #c9a227; color: black; }
.rod   { background: #9c1f1f; }
</style>
</head>

<body>

<h1>Ventekunder</h1>

<table>
<thead>
<tr>
  <th>Ordre</th>
  <th>Kunde</th>
  <th>Reg.nr</th>
  <th>Ventetid</th>
  <th>Klar</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const verkstedId = new URLSearchParams(location.search).get("verksted");

socket.emit("join", verkstedId);

socket.on("oppdater", data => {
  liste.innerHTML = "";
  data.forEach(k => {
    let cls = "gronn";
    if (k.klarTid) {
      const [h,m] = k.klarTid.split(":");
      const klar = new Date();
      klar.setHours(h,m,0,0);
      const diff = (klar - Date.now()) / 60000;
      if (diff < 0) cls = "rod";
      else if (diff <= 30) cls = "gul";
    }

    const tr = document.createElement("tr");
    tr.className = cls;
    tr.innerHTML = `
      <td>${k.ordre || ""}</td>
      <td>${k.navn}</td>
      <td>${k.regnr}</td>
      <td>${Math.floor((Date.now() - k.startTid) / 60000)} min</td>
      <td>${k.klarTid || ""}</td>
    `;
    liste.appendChild(tr);
  });
});
</script>

</body>
</html>
